<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때메로나</h2> -->
    <h4 id="test">안녕하세요</h4>

    <div class="alert-box" id="alert">
      <p id="alertText">Alert 박스</p>
      <button id="close">X</button>
    </div>
    <button onclick="openAlert('아이디를 입력하세요')">버튼1</button>
    <button onclick="openAlert('비번을 입력하세요');">버튼2</button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      //   document.getElementById("hello").innerHTML = "안녕";
      //   document.getElementById("hello").style.fontSize = "30px";
      //   document.getElementById("hi").innerHTML = "올때바밤바";

      function openAlert(구멍, 구멍2) {
        // 1. 내용 바꾸기
        document.getElementById("alertText").innerHTML = 구멍;
        // // 2. 열기
        document.getElementById("alert").style.display = "block";
      }

      document
        .getElementById("close")
        .addEventListener(
          "click",
          () => (document.getElementById("alert").style.display = "none")
        );

      $("#test").css("color", "blue");
      $("h4").addClass("yellow-bg");
    </script>
  </body>
</html>
